name: Build and Publish DocFX Docs

on:
  push:
    branches:
      - main # Cambia esto si tu rama principal tiene otro nombre

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.x"

      - name: Install DocFX
        run: |
          dotnet tool install -g docfx
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Pruebas Unitarias y Reporte de Cobertura
        run: |
          cd MyMath
          dotnet tool install -g dotnet-reportgenerator-globaltool
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH
          dotnet test --collect:"XPlat Code Coverage"
          reportgenerator "-reports:./*/*/*/coverage.cobertura.xml" "-targetdir:MyMath/Cobertura" -reporttypes:MarkdownSummaryGithub

      - name: Diagrama de Clases
        run: |
          cd MyMath
          dotnet tool install -g dll2mmd
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH
          dll2mmd -f Math.Lib/bin/Debug/net8.0/Math.Lib.dll -o disenio.md

      - name: Restore dependencies (opcional)
        run: dotnet restore MyMath/Math.Lib/Math.Lib.csproj

      - name: Generate metadata
        run: docfx metadata MyMath/docfx.json

      - name: Build DocFX documentation
        run: docfx MyMath/docfx.json

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: MyMath/_site
